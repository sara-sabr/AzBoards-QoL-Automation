name: Deploy Development

on:
  push:
    branches: [development]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - run: npm ci

      - run: npm run compile

      - run: ./publish.sh
        env:
          AZURE_DEVOPS_EXT_PAT: ${{ secrets.PAT_MARKETPLACE }}

      - uses: actions/upload-artifact@v2
        with:
          name: VSIX
          path: out/*.vsix

